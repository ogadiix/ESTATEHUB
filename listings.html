<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Creating Comfortable Corner<br>ESTATEHUB.com</h1>
        <nav>
            <ul>
                <li><a href="login.html"><i class="fa fa-sign-in-alt"></i> Login</a></li>
                <li><a href="signup.html"><i class="fa fa-user-plus"></i> Sign Up</a></li>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="listings.html"><i class="fa fa-list"></i> Listings</a></li>
                <li><a href="contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-filters">
            <h2 style="text-align: center;">Search Filters</h2>
            <form id="searchForm">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location"><br><br>
                <label for="price">Max Price:</label>
                <input type="number" id="price" name="price"><br><br>
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms"><br><br>
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="all-listings">
            <h2>All Listings</h2>
            <div class="listing" id="listing-1">
                <img src="house1.jpg" alt="House 1">
                <h3>Beautiful Family House</h3>
                <p>4 Bed, 3 Bath, $500,000</p>
            </div>
            <div class="listing" id="listing-2">
                <img src="house2.jpg" alt="House 2">
                <h3>Modern Apartment</h3>
                <p>2 Bed, 2 Bath, $350,000</p>
            </div>
            <div class="listing" id="listing-3">
                <img src="House4.jpg" alt="House 3">
                <h3>Vintage Mansion</h3>
                <p>4 Bed, 4 Bath, $900,000</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; ESTATEHUB.com</p>
    </footer>
</body>
</html>
